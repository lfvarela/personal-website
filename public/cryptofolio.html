<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cryptofolio SO</title>

  <div class="entry">
    XRP:
    <input type="text" id="XRP" value="">
    <input type="text" id="kXRP" value="12782">
    <input type="text" id="tXRP" value="">
  </div>
  <div class="entry">
    OMG:
    <input type="text" id="OMG" value="">
    <input type="text" id="kOMG" value="297.68">

  </div>
  <div class="entry">

  <div class="entry">
    Total:
    <input type="text" id="total" value="">
  </div>
  <div>
    <input type="button" id="prices_button" value="Update All">
    <input type="button" id="values_button" value="Calculate with Manual Entries">
  </div>
</body>
</html>
